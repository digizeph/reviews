---
layout: default
title: Home
---

<div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <h2 class="post-title">
                <a href="{{ site.baseurl }}{{ post.url }}">
                    {{ post.title }}
                </a>
            </h2>

            <span class="post-date">@{{post.citekey}}</span>
            <span class="post-date">
                {% for tag in post.tags %}
                {{tag}};
                {% endfor %}
            </span>

            <!-- {{ post.content }} -->
        </div>
    {% endfor %}
</div>
